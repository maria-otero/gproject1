<doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Group Project 1</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- CSS page -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Ajax call to Google APIs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:400,00|Libre+Baskerville" rel="stylesheet">
</head>

<body>

    <!-- Title -->
    <header>
        <h1 id="page-title">Hi traveler,</h1>
        <h2 id="page-subtitle">We are here to help you with your next adventure</h2>
    </header>

    <!-- Nav Bar - Destination input - Budget input - Star raitin input -->
    <nav id="navbar-info" class="navbar">
        <form class="form-inline">
            <!-- Choce a place -->
            <label>Choce a city: </label>
            <input id="add-city" class="form-control mr-sm-2" type="search" placeholder="Monterrey" aria-label="Search">
            <!-- <button id="add-city-button" class="btn btn btn-outline-dark my-2 my-sm-0" type="submit">Add</button> -->
            <!-- Define item -->
            <label>Activity: </label>
            <input id="add-item" class="form-control mr-sm-2" type="search" placeholder="Scuba Diving" aria-label="Search">
            <!-- <button id="add-city-button" class="btn btn btn-outline-dark my-2 my-sm-0" type="submit">Add</button> -->
            <div class="form-group">
                <label for="distanceSelector">Range:</label>
                <select class="form-control" id="distanceSelector">
                    <option>2.5 miles</option>
                    <option>5 miles</option>
                    <option>7.5 miles</option>
                    <option>10 miles</option>
                    <option>12.5 miles</option>
                    <option>15 miles</option>
                </select>
            </div>
            <!-- stars rating -->
            <label>Star Rating</label>
            <div class="starsDiv">
                <span class="fa fa-star notChecked" id='star1'></span>
                <span class="fa fa-star notChecked" id='star2'></span>
                <span class="fa fa-star notChecked" id='star3'></span>
                <span class="fa fa-star notChecked" id='star4'></span>
                <span class="fa fa-star notChecked" id='star5'></span>
            </div>
            <button id="add-city-button" class="btn btn btn-outline-dark my-2 my-sm-0" type="submit">Add</button>
        </form>
    </nav>


    <!-- Body -->



    <div class="container-fluid">
        <div class="row" id="bodyRow">
        </div>
    </div>


    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEL_ixBbgLQWdqBAVuH5Ibs-WTuYdjhqo&libraries=places"></script>

    <script src='assets/javascript/app.js'></script>

</body>

</html>
